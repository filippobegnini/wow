<!doctype html>
<html qva-bootstrap="false">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Woolworth Qlik</title>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta http-equiv="cleartype" content="on">
        <!--Add host to these 3 links if the mashup is on an external webserver-->
        <link rel="stylesheet" href="/resources/autogenerated/qlik-styles.css">
        <script src="/resources/assets/external/requirejs/require.js" data-main="js/main.js"></script>
        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css\styles-custom.css">
        <!--     <link rel="stylesheet" href="CSS\bootstrap-slider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.css" />  -->   
    </head>

    <body role="document">
        <div class="">  
            <div class="home-top-banner">
                <span><img src="IMG/LOGO.svg" class="home-top-banner-img"></span>
                <span class="home-top-banner-text">Supply Chain Heart Beat</span>
            </div>

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!--  <a class="navbar-brand" href="#">Executive Dashboard</a> -->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li id="" class="menuPage"><a href=""><div>=</div></a></li>
                            <li id="P0" class="menuPage"><a href="#"><div>Summary</div></a></li>
                            <li id="P1" class="menuPage"><a href="#/drivers">Drivers</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="menuPage" style="padding-top: 15px; padding-right: 20px;"><span id="qsKPIhomeDate_0"></span></li>
                            <li class="menuPage" style="padding-top: 12px; padding-right: 10px;">
                                <button type="button" class="btn btn-default btn-xs cta-button" ng-click="ResetPerios()">Reset Period</button>
                                <div style="height: 0px; width: 0px;" id="qsKPIhomeDate"></div>
                            </li>
                        </ul>
                    </div>
            </nav> 

            <div class="row" ng-show="summaryBreadCrub">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ol class="breadcrumb" style="padding: 0px;">
                        <li><a href="#">Summary</a></li>
                        <li ng-show="breadcrumb[0].show"><a href="#/kra" id="{{KRA[kraID].MetricLabel}}"></a></li>
                        <li ng-show="breadcrumb[1].show" id="{{breadcrumb[1].value}}"></li>
                    </ol>                    
                </div>
            </div>            

            <div class="row" style="margin-bottom: 20px;">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <filter-select field-name="DC_Name" label="Distribution Centre"></filter-select>
                    
                    <div style="height: 0px; width: 0px;" id="qsKPIhomeDClabel"></div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <span>   
                        <button type="button" class="btn btn-default" disabled="disabled" style="float: right;">Comments</button>                        
                        <div class="btn-group" role="group" aria-label="..." style="float: right; margin-right: 20px;">
                            <button type="button" class="btn btn-default {{CWactive}} cta-button" ng-click="TogglePeriod('CW')">
                                <div class="hidden-md hidden-sm hidden-xs">Current Week</div><div class="hidden-lg">WK</div>
                            </button>
                            <button type="button" class="btn btn-default {{CMactive}} cta-button" ng-click="TogglePeriod('CM')">
                                <div class="hidden-md hidden-sm hidden-xs">Current Month</div><div class="hidden-lg">MTH</div>
                            </button>
                            <button type="button" class="btn btn-default {{FCYactive}} cta-button" ng-click="TogglePeriod('FCY')">
                                <div class="hidden-md hidden-sm hidden-xs">Year to Date</div><div class="hidden-lg">YTD</div>
                            </button>                       
                        </div>                                 
                    </span>                      
                </div>
            </div>
            
            <div ng-view></div>
        
        </div>

        <!-- Bootstrap JS -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
    </body>
</html>
