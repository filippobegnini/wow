<div class="container-fluid">
	<div class="row L1-kra-box">
		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="padding: 0px; background-color: #d31145; font-weight: bold;">
			<table>
				<td style="width: 10%"><img src="{{KRA[kraID].IMG}}" style="height: 50; width: 85px; opacity: 0.7; padding-left: 20px;"></td>
				<td style="background-color: #d31145; width: 60%; color: #FFFFFF; padding-left: 20px; height: 115px;" id="{{KRA[kraID].MetricTitle}}"></td>
				<td style="background-color: #d31145; width: 30%; color: #FFFFFF; text-align: right; padding-right: 10px;" id="{{KRA[kraID].Metric}}"></td>
			</table>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<table>
				<tr class="kra-header">
					<td>Target</td>
					<td>Change</td>					
				</tr>
				<tr style="text-align: right;">
					<td id="{{KRA[kraID].MetricTarget}}" style="height: 85px;"></td>
					<td>
						<div class="target-change" style="background-color: #e11e2e; float: right;" id="{{KRA[kraID].MetricTargetChange}}"></div>
					</td>					
				</tr>				
			</table>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
			<table>
				<tr class="kra-header">
					<td>Previous Year</td>
					<td>Change</td>					
				</tr>
				<tr style="text-align: right;">
					<td id="{{KRA[kraID].MetricTarget}}" style="height: 85px;"></td>
					<td>
						<div class="target-change" style="background-color: #e11e2e; float: right;" id="{{KRA[kraID].MetricTargetChange}}"></div>
					</td>					
				</tr>				
			</table>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
			
		</div>	
		<div id="{{KRA[kraID].Obj}}" style="height: 0px;"></div>
		<div id="{{KRA[kraID].ObjTarget}}" style="height: 0px;"></div>
		<div id="{{KRA[kraID].ObjPCP}}" style="height: 0px;"></div>					
	</div>	
</div>
